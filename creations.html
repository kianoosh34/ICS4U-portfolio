	<div class='main-content'>
	<form id="script-form">
		<label>
		Which program?
			<select name="program">
				<option value="8ball">Magic 8 Ball</option>
				<option value="animal">Animal Drawing</option>
				<option value="asteroids">Asteroids Game</option>

				<option value="mandelbrot">Mandelbrot Set</option>

		<script>
			$("#script-form").on("submit", function(event) {
				event.preventDefault();
				var $programID = $(this).find("[name=program]");
				var programID = $programID.val();
				var link = "https://kianoosh34.github.io/ICS4U-portfolio/player.html?script=" + programID;
				document.location.assign(link);
